{% extends "encyclopedia/layout.html" %}

{% block title %}
   {{ title }} | Encyclopedia
{% endblock %}

{% block body %}
    {{ html | safe }}
    <form action="{% url 'wiki:edit' %}" method="POST"> 
        {% csrf_token %}
        <input type="hidden" name="page_name" value="{{ title }}">
        <button class="btn-primary" type="submit">Edit Page</button>
    </form>
{% endblock %}
