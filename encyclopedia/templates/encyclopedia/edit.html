{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} | Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{% url 'wiki:save' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="page_name" value="{{ title }}">
        <div>
            <textarea name="markdown" required>{{ markdown }}</textarea>
        </div>
        <button class="btn-secondary" type="submit">Save</button>
    </form>
    <form action="{% url 'wiki:index' %}">
        <button class="my-0 btn-danger" type="submit">Cancel</button>
    </form>

{% endblock %}
