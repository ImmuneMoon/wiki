{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search | Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <label for="results">Results:</label>
    <ul name="results">
        {% for entry in results %}
            <li><a href="{% url 'wiki:entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
