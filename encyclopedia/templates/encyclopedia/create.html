{% extends "encyclopedia/layout.html" %}

{% block title %}
    New | Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'wiki:create' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" placeholder="Enter a subject" name="title" required>
        </div>
        <div class="d-flex flex-column">
            <label for="markdown">Markdown:</label>
            <textarea placeholder="Enter some information about your subject." name="markdown" required></textarea>
        </div>
        <button type="submit">Save</button>
    </form>

{% endblock %}
